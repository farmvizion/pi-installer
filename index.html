<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>FarmVizion Installer</title>
</head>
<body>
  <h2>FarmVizion SDK Installer</h2>
  <button id="install-btn">Install SDK</button>
  <pre id="output"></pre>

  <script>
    const btn = document.getElementById('install-btn');
    const output = document.getElementById('output');

    btn.addEventListener('click', async () => {
      output.textContent = 'Installing... Please wait.';
      const result = await window.api.installSDK();
      output.textContent = result;
    });
  </script>
</body>
</html>
